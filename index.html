<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="box">
    <div class="segundodiv">
      <div class="stat">
        <h2 class="summary">Summary</h2>
        <table class="texto">
          <tr>
            <td class="color1"><img src="/assets/images/icon-reaction.svg" alt="Reaction"> Reaction <span
                class="numeros">
                <strong>80</strong> / 100
            </td>
            </span>
          </tr>
          <tr>
            <td class="color2"><img src="/assets/images/icon-memory.svg" alt="Memory"> Memory <span class="numeros">
                <strong>92</strong> / 100
            </td>
            </span>

          </tr>
          <tr>
            <td class="color3"><img src="/assets/images/icon-verbal.svg" alt="verbal"> Verbal <span class="numeros">
                <strong>61</strong> / 100
            </td>
            </span>
          </tr>
          <tr>
            <td class="color4"><img src="/assets/images/icon-visual.svg" alt="visual"> Visual <span class="numeros">
                <strong>72</strong> / 100
            </td>
            </span>
          </tr>
        </table>
      </div>
      <img src="" alt="">
    </div>
    <div class="primerdiv">
      <h2 class="yourresult">Your Result</h2>
      <div class="circulo">
        <h2 class="resultado">76</h2>
        <p class="el100">of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p class="descripcion">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <button class="next">Continue</button>
  </div>
</body>

</html>
